name: Playwright Tests with Allure

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 18 * * *'  # Daily at 18:00 UTC (6 PM)

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      # 4️⃣ Clean previous allure results
      - name: Clean allure results
        run: |
          rm -rf allure-results allure-report

      # 5️⃣ Run Pytest with Playwright
      - name: Run Pytest
        run: |
          python -m pytest -n 3 -s -q --alluredir=allure-results

      # 6️⃣ Generate Allure report
      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      # 7️⃣ Upload Allure report as artifact
      - name: Upload Allure report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report

      # 8️⃣ Upload raw Allure results
      - name: Upload Allure results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure-results
