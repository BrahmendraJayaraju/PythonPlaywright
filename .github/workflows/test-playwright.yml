name: Playwright Tests with Allure

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 18 * * *'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # Install Allure CLI (splitting verify step fixes exit code 127)
      - name: Install Allure CLI
        run: |
          sudo apt update
          sudo apt install -y curl unzip
          curl -Lo allure.zip https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.zip
          unzip allure.zip -d $HOME/allure
          echo "$HOME/allure/allure-2.27.0/bin" >> $GITHUB_PATH

      - name: Verify Allure CLI
        run: |
          allure --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: Clean Allure results
        run: |
          rm -rf allure-results allure-report

      - name: Run Pytest
        run: |
          python -m pytest -n 3 -s -q --alluredir=allure-results

      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
