name: Playwright Tests with Allure

# Trigger on push, daily schedule, or manual
on:
  workflow_dispatch:   # Manual trigger button
  push:
    branches:
      - main
  schedule:
    - cron: '0 18 * * *'  # Daily at 18:00 UTC (6 PM)

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python 3.12
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3️⃣ Install Allure CLI (for generating reports)
      - name: Install Allure CLI
        run: |
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt update
          sudo apt install allure -y

      # 4️⃣ Install dependencies and Playwright browsers
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      # 5️⃣ Clean previous allure results
      - name: Clean Allure results
        run: |
          rm -rf allure-results allure-report

      # 6️⃣ Run tests in headless mode with pytest
      - name: Run Pytest
        run: |
          python -m pytest -n 3 -s -q --alluredir=allure-results

      # 7️⃣ Generate Allure HTML report
      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      # 8️⃣ Upload Allure HTML report as artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report

      # 9️⃣ Upload raw Allure results as artifact
      - name: Upload Allure Results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure-results
