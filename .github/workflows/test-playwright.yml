name: Playwright Tests with Allure (Windows)

on:
  workflow_dispatch:      # Manual trigger
  push:
    branches:
      - main
  schedule:
    - cron: '0 18 * * *'  # Daily at 6 PM UTC

jobs:
  run-tests:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3Ô∏è‚É£ Install Chocolatey (if not already)
      - name: Install Chocolatey
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force; `
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; `
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))

      # 4Ô∏è‚É£ Install Allure CLI using Chocolatey
      - name: Install Allure CLI
        run: choco install allure -y

      # 5Ô∏è‚É£ Verify Allure installation
      - name: Verify Allure
        run: allure --version

      # 6Ô∏è‚É£ Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      # 7Ô∏è‚É£ Clean previous results
      - name: Clean Allure results
        run: |
          if (Test-Path allure-results) { Remove-Item -Recurse -Force allure-results }
          if (Test-Path allure-report) { Remove-Item -Recurse -Force allure-report }

      # 8Ô∏è‚É£ Run Pytest
      - name: Run Pytest
        run: python -m pytest -n 3 -s -q --alluredir=allure-results

      # 9Ô∏è‚É£ Generate Allure report
      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      # üîü Upload Allure HTML report
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload raw Allure results
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
