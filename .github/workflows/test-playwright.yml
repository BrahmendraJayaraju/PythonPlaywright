name: Playwright Tests with Allure (Windows)

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 18 * * *'   # Daily 6 PM UTC

jobs:
  run-tests:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      # 1 Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2 Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3 Upgrade pip
      - name: Upgrade pip
        shell: powershell
        run: |
          python -m pip install --upgrade pip

      # 4 Install Python dependencies
      - name: Install Python dependencies
        shell: powershell
        run: |
          pip install -r requirements.txt

      # 5Install Playwright browsers
      - name: Install Playwright browsers
        shell: powershell
        run: |
          python -m playwright install --with-deps

      # 6Install Allure CLI
      - name: Install Allure CLI
        shell: powershell
        run: |
          $zipPath = "$Env:TEMP\allure.zip"
          $destPath = "$Env:USERPROFILE\allure"
          Invoke-WebRequest `
            -Uri "https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.zip" `
            -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath $destPath -Force

      # 7Verify Allure
      - name: Verify Allure
        shell: powershell
        run: |
          & "$Env:USERPROFILE\allure\allure-2.27.0\bin\allure.bat" --version

      # 8Clean previous Allure results
      - name: Clean Allure results
        shell: powershell
        run: |
          if (Test-Path allure-results) { Remove-Item -Recurse -Force allure-results }
          if (Test-Path allure-report) { Remove-Item -Recurse -Force allure-report }

      # 9Run Pytest
      - name: Run Pytest
        shell: powershell
        run: |
          python -m pytest -n 3 -s -v --capture=no --alluredir=allure-results

      # Generate Allure Report
      - name: Generate Allure Report
        shell: powershell
        run: |
          & "$Env:USERPROFILE\allure\allure-2.27.0\bin\allure.bat" `
            generate allure-results --clean -o allure-report

      # Upload Allure HTML report
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # Upload raw Allure results
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
