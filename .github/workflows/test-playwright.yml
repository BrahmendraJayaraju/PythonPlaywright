name: Playwright Tests with Allure (Windows)

on:
  workflow_dispatch:        # Manual trigger
  push:
    branches:
      - main
  schedule:
    - cron: '0 18 * * *'   # Daily 6 PM UTC

jobs:
  run-tests:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3Ô∏è‚É£ Install Allure CLI
      - name: Install Allure CLI
        shell: powershell
        run: |
          $zipPath = "$Env:TEMP\allure.zip"
          $destPath = "$Env:USERPROFILE\allure"
          Invoke-WebRequest -Uri "https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.zip" -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath $destPath
          # Full path to allure.bat
          $allurePath = "$destPath\allure-2.27.0\bin\allure.bat"

      # 4Ô∏è‚É£ Verify Allure
      - name: Verify Allure
        shell: powershell
        run: |
          $allurePath = "$Env:USERPROFILE\allure\allure-2.27.0\bin\allure.bat"
          & $allurePath --version

      # 5Ô∏è‚É£ Install Python dependencies and Playwright browsers
      - name: Install Python dependencies
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      # 6Ô∏è‚É£ Clean previous Allure results
      - name: Clean Allure results
        shell: powershell
        run: |
          if (Test-Path allure-results) { Remove-Item -Recurse -Force allure-results }
          if (Test-Path allure-report) { Remove-Item -Recurse -Force allure-report }

      # 7Ô∏è‚É£ Run Pytest
      - name: Run Pytest
        shell: powershell
        run: python -m pytest -n 3 -s -v --capture=no --alluredir=allure-results

      # 8Ô∏è‚É£ Generate Allure Report
      - name: Generate Allure Report
        shell: powershell
        run: |
          $allurePath = "$Env:USERPROFILE\allure\allure-2.27.0\bin\allure.bat"
          & $allurePath generate allure-results --clean -o allure-report

      # 9Ô∏è‚É£ Upload Allure HTML report
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # üîü Upload raw Allure results
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
