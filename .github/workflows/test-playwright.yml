name: Playwright Tests with Allure (Windows)

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 18 * * *'

jobs:
  run-tests:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # Install Allure CLI
      - name: Install Allure CLI
        shell: powershell
        run: |
          $zipPath = "$Env:TEMP\allure.zip"
          $destPath = "$Env:USERPROFILE\allure"
          Invoke-WebRequest -Uri "https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.zip" -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath $destPath
          $Env:ALLURE_BIN = "$destPath\allure-2.27.0\bin\allure.bat"

      # Verify Allure
      - name: Verify Allure
        shell: powershell
        run: cmd.exe /c "$Env:ALLURE_BIN" --version

      # Install Python dependencies
      - name: Install Python dependencies
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      # Clean previous Allure results
      - name: Clean Allure results
        shell: powershell
        run: |
          if (Test-Path allure-results) { Remove-Item -Recurse -Force allure-results }
          if (Test-Path allure-report) { Remove-Item -Recurse -Force allure-report }

      # Run Pytest
      - name: Run Pytest
        shell: powershell
        run: python -m pytest -n 3 -s -v --capture=no --alluredir=allure-results

      # Generate Allure Report
      - name: Generate Allure Report
        shell: powershell
        run: cmd.exe /c "$Env:ALLURE_BIN" generate allure-results --clean -o allure-report

      # Upload Allure HTML report
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # Upload raw Allure results
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
